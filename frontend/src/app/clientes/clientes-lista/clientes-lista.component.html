<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" (click)="novoCadastro()"> <i class="fa fa-plus"></i> Novo</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-mb-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cad.</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td> {{ cliente.id }} </td>
                        <td> {{ cliente.nome }} </td>
                        <td> {{ cliente.cpf }} </td>
                        <td> {{ cliente.dataCadastro }} </td>
                        <td> <button class="btn btn-info"> <i class="fa fa-edit"></i> Editar</button> 
                            <button class="btn btn-danger ml-1"> <i class="fa fa-trash"></i> Excluir</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
